<div class="container">
    <div class="title my-5">
        <h1><span>2</span> Add Book</h1>
    </div>
    <!--
            id?: number;
    title?: string;
    price?: string;
    author?: string;
    edition?: string;
    pagesNumber?: string;
    lang?: string;
    -->
    <div class="row">
        <div class="col-8 offset-2">
            <form class="card" [formGroup]="bookForm" (ngSubmit)="onAddBook()">
                <div class="card-body">
                    <div class="form-group">
                        <label for="title">Title</label>
                        <input formControlName="title" id="title" type="text" class="form-control">
                    </div>
                    <div class="form-group">
                        <label for="edition">Edition</label>
                        <input formControlName="edition" id="edition" type="text" class="form-control">
                    </div>
                    <div class="form-group">
                        <label for="author">Author</label>
                        <input formControlName="author" id="author" type="text" class="form-control">
                    </div>
                    <div class="form-group">
                        <label for="price">Price</label>
                        <input formControlName="price" id="price" type="text" class="form-control">
                    </div>
                    <div class="form-group">
                        <label for="lang">Lang</label>
                        <input formControlName="lang" id="lang" type="text" class="form-control">
                    </div>
                    <div class="form-group">
                        <label for="pagesNumber">Pages number</label>
                        <input formControlName="pagesNumber" id="pagesNumber" type="text" class="form-control">
                    </div>
                    <button type="submit" class="btn btn-danger">Submit</button>
                </div>
            </form>
        </div>
    </div>
</div>
