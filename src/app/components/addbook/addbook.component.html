<div class="container">
    <div class="title my-5">
        <h1><span>2</span> Add Book</h1>
    </div>
    <!--
            id?: number;
    title?: string;
    price?: string;
    author?: string;
    edition?: string;
    pagesNumber?: string;
    lang?: string;
    -->
    <div class="row">
        <div class="col-8 offset-2">
            <form>
                <div class="form-group">
                    <label for="title">Title</label>
                    <input id="title" type="text" class="form-control">
                </div>
                <div class="form-group">
                    <label for="edition">Edition</label>
                    <input id="edition" type="text" class="form-control">
                </div>
                <div class="form-group">
                    <label for="author">Author</label>
                    <input id="author" type="text" class="form-control">
                </div>
                <div class="form-group">
                    <label for="price">Price</label>
                    <input id="price" type="text" class="form-control">
                </div>
                <div class="form-group">
                    <label for="lang">Lang</label>
                    <input id="lang" type="text" class="form-control">
                </div>
                <div class="form-group">
                    <label for="pagesNumber">Pages number</label>
                    <input id="pagesNumber" type="text" class="form-control">
                </div>
                <button class="btn btn-info">Submit</button>
            </form>
        </div>
    </div>
</div>
