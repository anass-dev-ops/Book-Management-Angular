  <!-- Start sidbar -->
  <div class="dashboard">
    <div class="container-fluid">
        <div class="row">
            <div class="col-2 mycol bg-blue text-light text-center">
                <div class="sidbar">
                    <div class="brand mt-3"><span>B</span>ooks</div>
                    <h6 class="text-left mt-5">Profile</h6>
                    <ul class="list-unstyled">
                        <li class="active">Books List</li>
                        <li>Add Book</li>
                        <li>Dashboard</li>
                        <li>Books View</li>
                    </ul>
                    <h6 class="text-left mt-5">Helpe</h6>
                    <ul class="list-unstyled">
                        <li>Contact</li>
                        <li>About</li>
                    </ul>
                </div>
            </div>
            <div class="col-10 p-0">
                    <!-- Start Navbar -->
                    <nav class="navbar navbar-light bg-light navbar-expand-lg ">
                        <div class="container-fluid">
                            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                            <span class="navbar-toggler-icon"></span>
                            </button>
                        
                            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                            <ul class="navbar-nav mr-auto">
                                <li class="nav-item ">
                                <a class="nav-link" routerLink="/">View</a>
                                </li>
                                <li class="nav-item active">
                                <a class="nav-link" href="#">Dashboard</a>
                                </li>
                            </ul>
                            </div>
                        </div>
                    </nav>
                    <!-- End Navbar -->
                <div class="content">
                    <div class="container">
                        <div class="title my-5">
                            <h1><span>1</span> Books List</h1>
                        </div>
                        <div class="row">
                            <div class="col">
                                <table class="table">
                                    <thead>
                                        <tr>
                                            <th>#</th>
                                            <th>Title</th>
                                            <th>Author</th>
                                            <th>Price</th>
                                            <th colspan="2">Actions</th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                        <tr *ngFor="let b of books">
                                            <td>{{b.id}}</td>
                                            <td>{{b.title}}</td>
                                            <td>{{b.author}}</td>
                                            <td>{{b.price}}</td>
                                            <td><button class="btn btn-danger btn-sm">Edite</button></td>
                                            <td><button class="btn btn-outline-danger btn-sm">Delete</button></td>
                                        </tr>
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- End sidbar -->
