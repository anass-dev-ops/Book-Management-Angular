<div class="container">
  
  <div class="row mt-3">
    <div class="col">
      <div class="alert alert-light border">
        Book

<table class="table">
  <thead>
    <th>#</th>
    <th>Title</th>

    <tr *ngFor="let b of books">

      <td>{{b.description}}</td>

        <button class="btn btn-sm btn-outline-info">Modifier</button>
        <button class="btn btn-sm btn-outline-danger mx-2">Supprimer</button>
        <button class="btn btn-sm btn-outline-primary">DÃ©tails</button>
      </td>
    </tr>
  </tbody>
  <tr></tr>
</table>

<!-- presentation sous forme cartes -->
  <div class="row">
    <div *ngFor="let b of books" class="col-md-3">
      <div  class="card my-2">
        <div class="card-header">{{b.title}}</div>
        <div class="card-body">
          {{b.description}}
        </div>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col-md-8 offset-md-2">
      <div class="alert alert-light border">
        <div class="h6 text-primary text-center">Book Details</div>
        <p class="font-weight-bold">{{book.title}}</p>
        <p>{{book.description}}</p>
        <p>{{book.price}}</p>
        <p>{{book.author}}</p>
        <p>{{book.edition}}</p>
      </div>
    </div>
  </div>
</div>
