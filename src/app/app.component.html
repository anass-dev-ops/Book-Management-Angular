<div class="container">
  <div class="row mt-3">
    <div class="col">
      <div class="alert alert-light border">
        Book
      </div>
    </div>
  </div>
  <div class="row">
    <div *ngFor="let b of books" class="col-md-3">
      <div  class="card my-2">
        <div class="card-header">{{b.title}}</div>
        <div class="card-body">
          {{books[0].description}}
        </div>
      </div>
    </div>
  </div>
</div>
